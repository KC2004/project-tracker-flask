<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>
<h2>Projects and Grades: </h2>
<ul>
    {% for row in rows %}

    <li>title: <a href="/project?title={{ row[0] }}">{{ row[0] }}</a> grade: {{ row[1] }}</li>

    {% endfor %}
</ul>

</body>
</html>
